<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab8</title>
        <link rel="stylesheet" href="style8.css">
        <script src="script8.js" defer></script>
        <link rel="icon" href="IMG/icon.jpg">
    </head>
    <body>
        <div class="players">
            <div class="name"><input class="user" type="text"></div>
            <div class="point"><span id="up">Загальні бали:<br></span></div>
            <div class="rnumber"><span id="un">Випадкове число:<br></span></div>
        </div>
        <div class="points">
            <div class="result"><div class="winner"><span id="winner">Переможець:<br></span></div></div>
            <div class="result"><button class="button" id="button">Генерувати число</button></div>
        </div>
        <div class="players">
            <div class="name"><span id="bot">Bot</span></div>
            <div class="point"><span id="bp">Загальні бали:<br></span></div>
            <div class="rnumber"><span id="bn">Випадкове число:<br></span></div>
        </div>
    </body>
</html>
